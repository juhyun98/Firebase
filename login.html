<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>
<body>
    
    <!-- 로그인 UI -->
    <div class="container">
        <h1>Firebase Auth 실습</h1>

        <!-- 로그인 상태 메세지 출력 영역 -->
        <div id="message"></div>

        <div class="form-group">
            <label>이메일:</label>
            <input type="email" id="email">
        </div>
        <div class="form-group">
            <label>비밀번호:</label>
            <input type="password" id="password">
            <div class="hint">최소 6자 이상 입력해주세요.</div>
        </div>

        <div class="button-group">
            <button id="signUpBtn">회원가입</button>
            <button id="loginBtn">로그인</button>
        </div>

        <button id="backBtn">메인으로</button>

    </div>



    <!-- JS 영역 -->
    <!-- Firebase 서비스 추가하기 ( Core(필수), Auth ) -->
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-auth-compat.js"></script>
    <script src="js/login.js"></script>

</body>
</html>
