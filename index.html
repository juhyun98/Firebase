<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        Firebase 실습
        - 로그인 인증 기능, 데이터베이스 CRUD(추가/조회/수정/삭제), 파일 업로드 3가지 기능 구현
        - 화면구성 : index.html, login.html
        - JS파일구성 : main.js, login.js
        - CSS파일구성 : style.css, login.css
    -->


    <!-- 1. 로그인 버튼 섹션 -->
    <div id="loginSection">
        <h1>Firebase 실습</h1>
        <p>로그인 후 서비스를 이용해주세요.</p>
        <button id="loginBtn">로그인 / 회원가입</button>
    </div>


    <!-- 2. CURD 섹션 ( 로그인 후 표시 ) -->
    <div id="crudSection" style="display: none;">
        <!-- 로그인 상태 UI -->
         <div style="border: 1px solid gray; background-color: whitesmoke; padding: 10px; width: 33%;">
            <p>로그인 사용자: <strong id="userEmail"></strong></p>
            <button id="logoutBtn">로그아웃</button>
         </div>

         <!-- 실시간 데이터베이스 관련 UI -->
        <h1>Firebase Realtime Database CRUD 실습</h1>

        <!-- 입력 영역 -->
        <div>
            <label>키:<input type="text" id="key" placeholder="생성할 key 입력"></label>
            <label>값:<input type="text" id="value" placeholder="저장할 value 입력"></label>
        </div>

        <!-- CRUD 버튼 영역 -->
        <div>
            <button id="createBtn">생성</button>
            <button id="readBtn">조회</button>
            <button id="updateBtn">수정</button>
            <button id="deleteBtn">삭제</button>
        </div>

        <!-- 데이터 목록 조회 영역 -->
        <h3>데이터 목록</h3>
        <ul id="items"></ul>


    </div>




    <!-- JS 영역 -->
    <!-- Firebase 서비스 추가하기 ( Core(필수), Auth, Storage, Realtime Database ) -->
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-database-compat.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
